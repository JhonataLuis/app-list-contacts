<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar novo Contato</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<div class="col-sm-6">
	<form th:action="@{/save}" th:object="${contact}" method="POST">
		<div class="card">
		<div class="card-header">
		<h3>Modulo Contato</h3>
		</div>
		<div class="card-body">
		
		<div class="form-group">
		<label>ID</label>
		<input th:field="*{contact_id}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Name</label>
		<input th:field="*{name}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Email</label>
		<input th:field="*{email}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Phone</label>
		<input th:field="*{phone}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Address</label>
		<input th:field="*{address}" type="text" class="form-control"/>
		</div>
		</div>
		<div class="card-footer">
		<input type="submit" value="Cadastrar" class="btn btn-success"/>
		</div>
		</div>
	</form>
</div>

</div>
</body>
</html>
