<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<title>Contacts Lista</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<form th:action="@{/saveUsuario}" th:object="${newusuario}" method="POST">
		<div class="card">
		<div class="card-header">
		<h3>Modulo Usuario</h3>
		</div>
		<div class="card-body">
		
		<div class="form-group">
		<label>ID</label>
		<input th:field="*{codUsu}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>First Name</label>
		<input th:field="*{firstName}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Last Name</label>
		<input th:field="*{lastName}" type="text" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Idade</label>
		<input th:field="*{idade}" type="text" class="form-control"/>
		</div>
		
		</div>
		<div class="card-footer">
		<input type="submit" value="Cadastrar" class="btn btn-success"/>
		</div>
		</div>
	</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
