<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<title>Contacts Lista</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">New Contato</a>
	<a th:href="@{/listarUsuario}" class="btn btn-primary">Lista Usuario <i class="fa fa-users" aria-hidden="true"></i></a>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Address</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contacto:${contacts}">
					<td th:text="${contacto.contact_id}"></td>
					<td th:text="${contacto.name}"></td>
					<td th:text="${contacto.email}"></td>
					<td th:text="${contacto.phone}"></td>
					<td th:text="${contacto.address}"></td>
					<td>
						<a th:href="@{/editar/}+${contacto.contact_id}" class="btn btn-warning">Edit <i class="fa fa-edit"></i></a> 
						<a th:onclick="eliminar([[${contacto.contact_id}]])" class="btn btn-danger">Delet <i class="fa-solid fa-trash-can"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
